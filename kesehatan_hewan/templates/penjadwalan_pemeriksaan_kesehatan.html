<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pemeriksaan Kesehatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl">
        <h1 class="text-2xl font-bold text-center mb-6">JADWAL PEMERIKSAAN KESEHATAN</h1>

        <div class="mb-6">
            <p class="text-gray-700 mb-2">Frekuensi Pemeriksaan Rutin: <span class="font-semibold">3 bulan sekali</span></p>
            <button 
                onclick="toggleModal(true)"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                + Tambah Jadwal Pemeriksaan
            </button>
        </div>

        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Tanggal Pemeriksaan Selanjutnya</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border border-gray-300 px-4 py-2 text-center">2025-03-20</td>
                </tr>
                <!-- Baris tambahan nanti -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4 text-center">TAMBAH JADWAL</h2>

            <form>
                <div class="mb-4">
                    <label for="tanggal" class="block text-gray-700 font-semibold mb-2">Tanggal Pemeriksaan Selanjutnya:</label>
                    <input type="date" id="tanggal" name="tanggal" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div class="flex justify-between">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                        Simpan
                    </button>
                    <button type="button" onclick="toggleModal(false)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
                        Batal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            const modal = document.getElementById('modal');
            if (show) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            } else {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }
        }
    </script>

</body>
</html>

{% load static %}
<style>
    /* CSS Umum Navbar */
    .navbar {
        background: #006400; 
        padding: 1rem 2rem;
        font-family: 'Segoe UI', sans-serif;
    }
    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }
    .navbar-brand {
        color: white;
        font-weight: bold;
        text-decoration: none;
        font-size: 1.5rem;
    }
    .navbar-menu {
        display: flex;
        gap: 1.5rem;
    }
    .navbar-item {
        color: #ecf0f1;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s;
    }
    .navbar-item:hover {
        background: #005000; /* Hijau yang lebih tua untuk hover */
    }
    .navbar-item.cta {
        background: #004d00; /* Hijau tua lebih kontras untuk tombol CTA */
    }
    .navbar-item.cta:hover {
        background: #003b00; /* Hijau yang lebih tua lagi saat hover CTA */
    }
    .navbar-brand {
        display: flex;
        align-items: center;
        color: white;
        font-weight: bold;
        text-decoration: none;
        font-size: 1.5rem;
    }
    .navbar-logo {
        height: 40px;
        margin-right: 10px;
    }
    </style>
    
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <img src="{% static 'images/lion.png' %}" alt="Logo" class="navbar-logo">
                <span>SIZOPI</span>
            </a>
            <div class="navbar-menu">
                <a href="/login/" class="navbar-item">Login</a>
                <a href="/register/" class="navbar-item">Daftar</a>
            </div>
        </div>
    </nav>

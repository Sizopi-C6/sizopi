{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Form Tambah Data Satwa</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="space-y-4">
            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                <div class="w-full">
                    {{ field }}
                </div>
                {% if field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ field.errors }}</p>
                {% endif %}
                {% if field.help_text %}
                <p class="text-gray-500 text-xs mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="flex justify-center mt-8 space-x-4">
            <button type="submit" class="px-6 py-2 bg-green-600 text-white font-medium uppercase rounded-lg hover:bg-green-700 transition duration-200 shadow-md">Tambah</button>
            <a href="{% url 'data_satwa_habitat:show_list_satwa' %}" class="px-6 py-2 bg-gray-200 text-gray-700 font-medium uppercase rounded-lg hover:bg-gray-300 transition duration-200 shadow-md">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
